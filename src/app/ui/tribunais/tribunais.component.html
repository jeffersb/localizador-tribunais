<ng-container *ngIf="tribunais.length > 0; else empty">
    <h3>{{ tribunais.length }} resultado(s).</h3>
    <div class="cards">
        @for (tribunal of tribunais | slice:first:(first+rows); track tribunal.codigo) {
        <app-tribunal [tribunal]="tribunal" class="card" />
        }
        <div class="paginator">
            <p-paginator locale="pt-BR" (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="tribunais.length" [rowsPerPageOptions]="[9, 18, 36]"></p-paginator>
        </div>
    </div>
</ng-container>
<ng-template #empty>
    <p>Nenhuma tribunal encontrado.</p>
</ng-template>
