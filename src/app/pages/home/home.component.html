<app-container>
    <section class="sidebar">
        <div class="logo">
            <div class="title">
                <img src="assets/img/logo.png" alt="logo" width="250" height="80">
            </div>
        </div>
        <div class="sticky">
            <form [formGroup]="form">
        
                <div class="relative max-w-sm mx-auto mt-5">
                    <input formControlName="search" class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="search" placeholder="Pesquisar">
                    <button class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-700 bg-gray-100 border border-gray-300 rounded-r-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M14.795 13.408l5.204 5.204a1 1 0 01-1.414 1.414l-5.204-5.204a7.5 7.5 0 111.414-1.414zM8.5 14A5.5 5.5 0 103 8.5 5.506 5.506 0 008.5 14z" />
                    </svg>
                  </button>
                </div>

                <p-divider></p-divider>

                <h3 class="mb-4 text-slate-600 font-semibold">Tipo Tribunal</h3>
                <div formArrayName="tiposTribunais">
                    <div *ngFor="let tipoTribunal of tiposTribunais$ | async; let i = index" class="checkbox">
                        <p-checkbox  [label]="tipoTribunal.tipo" [formControlName]="i" [value]="tipoTribunal.id">
                        </p-checkbox>
                    </div>
                </div>

                <p-divider></p-divider>

            </form>
        </div>
    </section>
    <main class="main box" *ngIf="(tribunaisFilter$ | async) as tribunais">
        <app-tribunais [tribunais]="tribunais" />
    </main>
</app-container>
